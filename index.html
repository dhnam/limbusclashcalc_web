<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="clashcalc.js"></script>
<style>
.skill-container {
  display: flex;
  gap: 1rem;
  justify-content: center;
  flex-direction: row;
  flex-wrap: nowrap;
  align-items: center;
  margin-bottom: 2rem;
}

@media (max-width: 768px) {
  .skill-container {
    flex-direction: column;
  }
}

.skill-input-wrapper {
  background: white;
  border-radius: 12px;
  padding: 1rem;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
  display: flex;
  flex-direction: column;
  align-items: center;
}

.skill-label {
  margin-bottom: 0.5rem;
  font-size: 1.2rem;
  font-weight: bold;
  text-align: center;
  font-family: sans-serif;
}

.skill-input-container {
  display: grid;
  grid-template-rows: 1fr auto auto;
  grid-template-columns: 100px 1fr;
  gap: 0.5rem;
  align-items: center;
  font-family: sans-serif;
  width: 320px;
  max-width: 90vw;
}

.base-power {
  grid-row: 1 / span 3;
  grid-column: 1;
  position: relative;
  background-color: transparent;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100px;
  height: 140px;
}

.base-power input {
  align-items: center;
}

.base-power-image {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: contain;
  z-index: 0;
}

.base-power input {
  position: relative;
  z-index: 1;
  border: none;
  text-align: center;
  font-size: 1.5rem;
  width: 60%;
  background: white;
  border-radius: 4px;
  padding: 0.2rem;
}

.top-section {
  grid-column: 2;
  display: flex;
  align-items: center;
  gap: 0.25rem;
}

.top-section input {
  width: 3rem;
  text-align: center;
  padding: 0.25rem;
}

.bottom-section {
  grid-column: 2;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 1rem;
}

.circle-sanity {
  width: 50px;
  height: 50px;
  border: 2px solid #000;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.circle-sanity input {
  width: 80%;
  border: none;
  text-align: center;
}

.paralyze-box {
  border: 2px solid #000;
  padding: 0.25rem 0.5rem;
  display: flex;
  align-items: center;
  gap: 0.25rem;
}

.paralyze-icon {
  color: orange;
}

.paralyze-box input {
  width: 3rem;
  border: none;
  text-align: center;
}

.op-symbol {
  font-weight: bold;
}

.result-container {
  display: flex;
  gap: 1rem;
  justify-content: center;
  flex-direction: row;
  flex-wrap: nowrap;
  align-items: flex-start;
  display: none;
}

@media (max-width: 768px) {
  .result-container {
    flex-direction: column;
  }
}

.result-box {
  background: white;
  border-radius: 12px;
  padding: 1rem;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
  font-family: monospace;
  white-space: pre-wrap;
  width: 320px;
  max-width: 90vw;
}

.clash-button {
  display: block;
  margin: 2rem auto;
  padding: 0.75rem 2rem;
  font-size: 1.2rem;
  background-color: #333;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-family: sans-serif;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.result-line {
  margin-left: 1.5rem
  cursor: pointer;
  padding: 0.25rem;
  transition: background-color 0.2s ease;
}

.result-line:hover {
  background-color: #f0f0f0;
}

.result-subgroup {
  margin-left: 1rem;
  display: none;
}

.result-subgroup.open {
  display: block;
}

</style>
</head>
<body>
<div class="skill-container">
  <div class="skill-input-wrapper">
    <h3 class="skill-label">Skill 1</h3>
    <div class="skill-input-container" id="input1">
      <div class="base-power">
        <img src="assets/normal_coin.webp" alt="Base Power" class="base-power-image" />
        <input type="number" class="input-base" placeholder="0" />
      </div>
      <div class="top-section">
        <span class="op-symbol">+</span>
        <input type="text" inputmode="numeric" pattern="-?[0-9]*" class="input-coin-power" placeholder="0" />
        <span class="op-symbol">×</span>
        <input type="number" class="input-coin-count" placeholder="0" />
      </div>
      <div class="bottom-section">
        <div class="paralyze-box">
          <span class="paralyze-icon">⚡</span>
          <input type="number" class="input-paralyze" placeholder="0" />
        </div>
        <div class="circle-sanity">
          <input type="text" inputmode="numeric" pattern="-?[0-9]*" class="input-sanity" placeholder="0" min="-45" max="45" />
        </div>
      </div>
    </div>
  </div>

  <div class="skill-input-wrapper">
    <h3 class="skill-label">Skill 2</h3>
    <div class="skill-input-container" id="input2">
      <div class="base-power">
        <img src="assets/normal_coin.webp" alt="Base Power" class="base-power-image" />
        <input type="number" class="input-base" placeholder="0" />
      </div>
      <div class="top-section">
        <span class="op-symbol">+</span>
        <input type="number" class="input-coin-power" placeholder="0" />
        <span class="op-symbol">×</span>
        <input type="number" class="input-coin-count" placeholder="0" />
      </div>
      <div class="bottom-section">
        <div class="paralyze-box">
          <span class="paralyze-icon">⚡</span>
          <input type="number" class="input-paralyze" placeholder="0" />
        </div>
        <div class="circle-sanity">
          <input type="number" class="input-sanity" placeholder="0" min="-45" max="45" />
        </div>
      </div>
    </div>
  </div>
</div>

<div style="text-align: center; margin-bottom: 2rem;">
  <button class="clash-button" onclick="runClash()">Clash</button>
</div>

<div class="result-container" id="resultContainer">
  <div class="result-box" id="output1"></div>
  <div class="result-box" id="output2"></div>
</div>

<script>
function extractSkillData(containerId) {
  const container = document.getElementById(containerId);
  const base = parseInt(container.querySelector(".input-base").value) || 0;
  const coin_power = parseInt(container.querySelector(".input-coin-power").value) || 0;
  const coin_count = parseInt(container.querySelector(".input-coin-count").value) || 0;
  const paralyze = parseInt(container.querySelector(".input-paralyze").value) || 0;
  const sanity = Math.max(-45, Math.min(45, parseInt(container.querySelector(".input-sanity").value) || 0));

  return new Skill(base, coin_power, coin_count, sanity, paralyze);
}

function runClash() {
  const left = extractSkillData("input1");
  const right = extractSkillData("input2");
  const result = winProbability(left, right);

  const out1 = document.getElementById("output1");
  const out2 = document.getElementById("output2");
  const resultBox = document.getElementById("resultContainer");
  resultBox.style.display = "flex";

  out1.innerHTML = generateResultHTML(result[0], "Left wins", true);
  out2.innerHTML = generateResultHTML(result[1], "Right wins", false);
}

function generateResultHTML(data, label, isLeft) {
  const coinGroups = {};
  let totalProb = 0;

  data.forEach(r => {
    totalProb += r.probability;
    if (!coinGroups[r.coin_count]) coinGroups[r.coin_count] = [];
    coinGroups[r.coin_count].push(r);
  });

  const sortedCounts = Object.keys(coinGroups).map(Number).sort((a, b) => b - a);

  let html = `<div class="result-line"><strong>${label}: ${(totalProb * 100).toFixed(3)}%</strong></div>`;

  for (const coinCount of sortedCounts) {
    const group = coinGroups[coinCount];
    const subgroupTotal = group.reduce((sum, r) => sum + r.probability, 0);
    const groupId = `${label.replace(/\s+/g, "")}_group_${coinCount}`;
    html += `<div class="result-line" onclick="toggleVisibility(this.nextElementSibling)">▶ Coin ${coinCount}: ${(subgroupTotal * 100).toFixed(3)}%</div>`;
    html += `<div class="result-subgroup">`;
    group.forEach(r => {
      const p1 = isLeft ? r.paralyze : r.opp_paralyze;
      const p2 = isLeft ? r.opp_paralyze : r.paralyze;
      const line = `&lt;-⚡${p1} / ⚡${p2}-&gt;: ${(r.probability * 100).toFixed(3)}%`;
      html += `<div class="result-line">${line}</div>`;
    });
    html += `</div>`;
  }

  return html;
}

function toggleVisibility(elem) {
  elem.classList.toggle("open");
}


</script>
</body>
</html>
